<div class="col-md-4" class="form-box">
  <h3 class="text-center">LOGIN</h3>
  <hr />

  <div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label>Email*</label>

        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="abc@example.com"
        />

        <div
          *ngIf="
            (loginForm.controls['email'].dirty ||
              loginForm.controls['email'].touched) &&
            loginForm.controls['email'].invalid
          "
        >
          <p
            *ngIf="loginForm.controls['email'].hasError('required')"
            style="color: red"
          >
            *Username is required.
          </p>

          <p
            *ngIf="loginForm.controls['email'].hasError('email')"
            style="color: red"
          >
            *Invalid Email.
          </p>
        </div>
      </div>

      <div>
        <label>Password*</label>

        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter Your Password"
        />

        <div
          *ngIf="
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched) &&
            loginForm.controls['password'].invalid
          "
        >
          <p
            *ngIf="loginForm.controls['password'].hasError('required')"
            style="color: red"
          >
            *Password is required.
          </p>
        </div>
      </div>

      <button class="btn btn-danger mx- my-4">LOGIN</button><br />

      <span>Don't have an account?</span>

      <a routerLink="/signup">Signup</a>
    </form>
  </div>
</div>
