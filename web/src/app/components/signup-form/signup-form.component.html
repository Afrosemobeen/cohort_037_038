
<div class="col-md-4" class="form-box">
    <h3 class="text-center">SIGN UP</h3><hr>
    <div>
        <form [formGroup] = "signupForm" (ngSubmit)="signUp()" >
          <div>
            <p *ngIf = "errMessage" class = "text-danger text-center">{{errMessage}}</p>
          </div>
            <div>
                <label>Email*</label>
                <input type="email"class = "form-control" formControlName = "username" placeholder="abc@example.com" 
                [ngClass]="{ 'is-invalid': submitted && signupForm.controls['username'].errors }" >
                 <div *ngIf="submitted && signupForm.controls['username'].errors" class="invalid-feedback">
                    <div *ngIf="signupForm.controls['username'].hasError('required')">Email is required</div>
                    <div *ngIf = "signupForm.controls['username'].hasError('email')" >Invalid Email</div>
                </div>
            </div>
            <div>
                <label>Password*</label>
                
                <input type = "password" class = "form-control" formControlName = "password" 
                          placeholder="Enter Your Password"  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['password'].errors }" >
                <div *ngIf="submitted && signupForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="signupForm.controls['password'].hasError('required')">Password is required</div>
                    <div *ngIf="signupForm.controls['password'].hasError('minlength')">
                      Password must be at least 6 characters
                    </div>
                    <div *ngIf="signupForm.controls['password'].hasError('maxlength')">
                        Password must not exceed 15 characters
                      </div>
                </div>
            
            </div>
            <button class="btn btn-danger mx- my-4 ">SIGN UP</button><br>
            <span>Already have an account?</span> 
            <a routerLink="/login" >Login</a>
        </form>
    </div>
</div>
