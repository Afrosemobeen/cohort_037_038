<div>
  <h3>Login</h3>
  <div>
    <form>
      <div>
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="username"
          placeholder="abc@example.com"
        />
      </div>
      <div>
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter Your Password"
        />
      </div>
    </form>
  </div>
</div>
