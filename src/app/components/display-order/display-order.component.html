<div class="container">
  <h3>ORDER LIST</h3>
  <div class="card">
    <table class="table table-striped table-hover">
      <thead class="bg-primary">
        <tr>
          <th>Po Number</th>
          <th>Date</th>
          <th>Total Amount</th>
          <th>User Name</th>
          <th>Descriptions</th>
          <th>City</th>
          <th>State</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of purchaseList">
          <td>{{ order.po_num }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.total_amt }}</td>
          <td>{{ order.user_name }}</td>
          <td>{{ order.desc }}</td>
          <td>{{ order.state }}</td>
          <td>{{ order.city }}</td>
          <td>
            <mat-icon>create</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
