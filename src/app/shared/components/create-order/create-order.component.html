<body>
  <div class="container">
    <div>
      <h3 class="title">PURCHASE ORDER</h3>
    </div>

    <div class="card col-md-12">
      <!-- <form> -->
      <div class="two-col">
        <div class="form-group col1">
          <label for="po num">Po Number</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="po_number"
            style="background-color: royalblue"             
          />
          <!-- <select class="col1 form-control" style="background-color: royalblue">
            <option>Select PO number</option>
            <option *ngFor="let poNumbers of ponum">
              {{ poNumbers.po_num }}
            </option>
          </select> -->
        </div>

        <div class="form-group col2">
          <label for="description">Description</label>
          <textarea
            style="background-color: royalblue"
            type="description"
            class="form-control"
            [(ngModel)]="desc"
          ></textarea>
        </div>

        <div class="form-group col1">
          <label for="date">Date</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="date"
            style="background-color: royalblue"
          />
        </div>
        <div class="form-group col2">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="state"
            style="background-color: royalblue"
          />
        </div>

        <div class="form-group col1">
          <label for="Total Amount">Total Amount</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="total_amount"
            style="background-color: royalblue"
          />
        </div>

        <div class="form-group col2">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="city"
            style="background-color: royalblue"
          />
        </div>
        <div class="form-group col1">
          <label for="user name"> User Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            style="background-color: royalblue"
          />
        </div>

        <div class="my-4 col2 text-center">
          <button
            type="button"
            class="btn btn-outline-danger btn-lg mx-3"
            (click)="clearForm()"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-lg"
            style="background-color: royalblue; color: white"
            (click)="createOrder()"
          >
            Save
          </button>
        </div>
      </div>
      <!-- </form> -->
    </div>
  </div>
</body>
