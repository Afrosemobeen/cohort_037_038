<body>
  <div class="container">
    <div>
      <h3 class="title">PURCHASE ORDER</h3>
    </div>

    <div class="card mt-5 col-md-12">
      <!-- <form> -->
      <div class="two-col">
        <div class="form-group col1">
          <label for="po num">Po Number</label>
          <select class="col1 form-control">
            <option>Select PO number</option>
            <option *ngFor="let poNumbers of ponum">
              {{ poNumbers.po_num }}
            </option>
          </select>
        </div>

        <div class="form-group col2">
          <label for="description">Description</label>
          <textarea
            type="description"
            class="form-control"
            [(ngModel)]="desc"
          ></textarea>
        </div>

        <div class="form-group col1">
          <label for="date">Date</label>
          <input type="date" class="form-control" [(ngModel)]="date" />
        </div>
        <div class="form-group col2">
          <label for="state">State</label>
          <input type="text" class="form-control" [(ngModel)]="state" />
        </div>

        <div class="form-group col1">
          <label for="Total Amount">Total Amount</label>
          <input type="text" class="form-control" [(ngModel)]="total_amount" />
        </div>

        <div class="form-group col2">
          <label for="city">City</label>
          <input type="text" class="form-control" [(ngModel)]="city" />
        </div>
        <div class="form-group col1">
          <label for="user name"> User Name</label>
          <input type="text" class="form-control" [(ngModel)]="username" />
        </div>

        <div class="my-4 col2 text-center">
          <button
            type="button"
            class="btn btn-outline-danger btn-lg mx-3"
            (click)="clearForm()"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="createOrder()"
          >
            Save
          </button>
        </div>
      </div>
      <!-- </form> -->
    </div>
  </div>
</body>
